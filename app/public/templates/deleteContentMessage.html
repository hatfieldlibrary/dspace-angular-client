<md-dialog aria-label="Delete dialog" class="dialogs">
    <md-dialog-content>
        <h3 class="md-display-1">Delete Category</h3>
          <md-input-container>
              Delete this content type?  This will remove the content type from all collections that have used it.
             </md-input-container>
      </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" >
            Cancel
          </md-button>
        <md-button ng-click="deleteContentType(Data.currentContentIndex)" >
            Delete Content Type
          </md-button>
      </md-dialog-actions>
  </md-dialog>
