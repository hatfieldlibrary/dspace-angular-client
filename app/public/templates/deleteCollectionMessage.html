<md-dialog aria-label="Delete dialog" class="dialogs">
  <md-dialog-content>
    <h3 class="md-display-1">Delete Collection</h3>
    <md-input-container>
      Delete this Collection?
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="closeDialog()" >
      Cancel
    </md-button>
    <md-button ng-click="deleteCollection(Data.currentCollectionIndex)" >
      Delete Collection
    </md-button>
  </md-dialog-actions>
</md-dialog>
