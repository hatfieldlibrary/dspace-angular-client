<div layout="column" layout-fill layout-align="start start" style="max-width: 100%;height:100%;box-sizing:border-box;"  ng-class="{'is-mobile': $ctrl.isMobileListView}"
     layout-padding>

  <div layout-fill class="spinner" ng-hide="$ctrl.ready">
    <div layout="row" layout-fill layout-sm="column" layout-align="space-around">
      <md-progress-circular class="md-warn" md-mode="indeterminate" md-diameter="90"></md-progress-circular>
    </div>
  </div>

  <md-card class="main-card" md-colors="::{background: 'default-background-50'}" style="margin-top: 30px;min-width:90%"
           ng-hide="!$ctrl.ready">

    <img ng-if="$ctrl.showHeaderImage" ng-src="{{$ctrl.headerImage}}">

    <md-card-content style="max-width:100%;">

      <div class="md-subhead" style="margin-bottom: 30px;" ng-bind-html="$ctrl.intro"></div>

      <style>
        .community-list::before {
          content: "{{$ctrl.divLabel}}"
        }
      </style>

      <div style="position:relative;">
        <md-divider class="bold-highlight community-list"></md-divider>
      </div>

      <community-item-component ng-repeat="comm in $ctrl.communities" handle="{{comm.handle}}" name="{{comm.name}}"
                                last="$last">
      </community-item-component>


    </md-card-content>

  </md-card>


</div>
