<div layout-fill style="height: 100%;max-width: 100%;">

  <md-content flex class="main-content">

    <div layout="row" layout-fill class="top-highlight" layout-align="center left" flex="100">

      <discover-component flex="100"
                             flex-offset-gt-xs="0"
                             flex-offset-gt-sm="5"
                             flex-offset-gt-md="15"
                             flex-offset-gt-lg="20"
                             flex-gt-xs="95"
                             flex-gt-sm="70"
                             flex-gt-md="60"
                             flex-gt-lg="55"
                             class="app-primary-content-container"></discover-component>

      <side-nav-component asset-type="{{$ctrl.assetType}}" asset-id="{{$ctrl.assetId}}" query-type="{{$ctrl.queryType}}" type="discover"
                          flex-gt-xs="0"
                          flex-gt-sm="25"
                          flex-gt-md="25"
                          flex-gt-lg="25"></side-nav-component>



    </div>


    <ng-include src="'/ds/partials/footer.html'">
    </ng-include>

  </md-content>

</div>
