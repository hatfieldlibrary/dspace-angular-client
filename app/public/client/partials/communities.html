  <md-content flex class="main-content" style="max-width: 100%;">

    <div layout="row" layout-fill class="top-highlight" flex="100" layout-align="center left">

      <communities-component flex-offset-gt-xs="5"
                             flex-offset-gt-sm="15"
                             flex-offset-gt-md="20"
                             flex-offset-gt-lg="25"
                             flex="100"
                             flex-gt-sm="60"
                             flex-gt-md="50"
                             flex-gt-lg="40"
                             style="margin-top: 20px;"></communities-component>


      <side-nav-component type="global"
                          flex-gt-xs="0"
                          flex-gt-sm="15"
                          flex-gt-md="5"
                          flex-gt-lg="10"></side-nav-component>

      <div
        flex="0"
        flex-gt-xs="5"
        flex-gt-sm="10"
        flex-gt-md="20"
        flex-gt-lg="25">

      </div>

    </div>

    <ng-include src="'/ds/partials/footer.html'">
    </ng-include>

  </md-content>


</div>
