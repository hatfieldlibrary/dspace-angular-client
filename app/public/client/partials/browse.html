<!-- Without explicit height, Firefox (44.0.1) does not calculate the height of the flex container. -->
<div layout-fill style="height: 100%;max-width: 100%;">

  <md-content flex class="main-content" style="max-width: 100%;">

    <div layout="row" layout-fill class="top-highlight" flex="100" layout-align="center left">

      <div flex-offset-gt-xs="5" flex-offset-gt-sm="10" flex-offset-gt-md="15" flex-offset-gt-lg="25" flex="100" flex-gt-sm="65" flex-gt-lg="50">

        <browse-container-component flex layout="row"></browse-container-component>

      </div>
      <div flex-gt-xs="5" flex-gt-sm="30" flex-gt-md="20" flex-gt-lg="25"></div>
    </div>


    <ng-include src="'/ds/partials/footer.html'">
    </ng-include>

  </md-content>

</div>
