<md-list-item layout="column" layout-align="left" flex
              ng-class="{ 'md-whiteframe-z2': $ctrl.index == $ctrl.selectedIndex, 'selected-index': $ctrl.index == $ctrl.selectedIndex}"


<md-item-content layout-fill layout="column">

  <div  ng-if="$ctrl.count > 10"  class="md-list-item-text app-list-item" layout="row" layout-fill>
    {{$ctrl.subject}} ({{$ctrl.count}})
    <span flex></span>
    <a class="md-caption"
       ng-href="/browse/{{$ctrl.type}}/{{$ctrl.id}}/{{$ctrl.field}}/{{$ctrl.sort}}/{{$ctrl.subject}}/0/20">view in browse <md-icon md-svg-src="/images/ic_open_in_new_black_24px.svg"></md-icon></a>
  </div>
  <div  ng-if="$ctrl.count <= 10"  class="md-list-item-text app-list-item" layout="row" layout-fill
        ng-click="$ctrl.setSelectedIndex();$ctrl.getItems();">
    <a class="browse-anchor" ng-class="{'md-title': $ctrl.index == $ctrl.selectedIndex}" $ng-href="#">{{$ctrl.subject}} ({{$ctrl.count}})</a>
    <span flex></span>

  </div>

  <md-divider ng-show="$ctrl.index == $ctrl.selectedIndex"></md-divider>

  <div class="browse-item browse-item-{{$ctrl.getHeightForCount()}}">
    <md-content layout-fill>
      <div layout="column" layout-fill class="expanded">
        <item-detail-component
          ng-repeat="col in $ctrl.items.results"
          class="animate"
          title="{{col.title}}"
          author="col.author[0]"
          publisher="{{col.publisher}}"
          year="{{col.year}}"
          handle="{{col.handle}}"
          id="{{col.id}}"
          last="$last">
        </item-detail-component>

      </div>
    </md-content>
  </div>

  <md-divider ng-if="!$ctrl.last"></md-divider>

</md-item-content>
