<md-list-item class="md-2-line">
  <div class="md-list-item-text"  ng-click="$ctrl.showItem($event, $ctrl.id)">

    <p class="list-highlight">{{$ctrl.title}}</p>

    <p>{{$ctrl.author}}, {{$ctrl.publisher}}, {{$ctrl.year}}, {{$ctrl.site}}, {{$ctrl.id}} </p>

  </div>
  <md-divider  ng-if="!$last"></md-divider>
</md-list-item>
