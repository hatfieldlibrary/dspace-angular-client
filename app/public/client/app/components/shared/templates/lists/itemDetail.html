<md-list-item flex class="md-2-line" ng-click="$ctrl.showItem($event, $ctrl.id)">
  <div class="md-list-item-text">
    <div layout="column" flex="100" style="max-width: 100%;" class="md-list-item-text" layout-fill>

      <div class="md-subhead list-highlight">{{$ctrl.title}}</div>

      <div class="md-caption">{{$ctrl.author}}; <span ng-if="$ctrl.publisher">{{$ctrl.publisher}}; </span> <span
        ng-if="$ctrl.year">{{$ctrl.year}}</span></div>

    </div>
  </div>

  <md-divider ng-if="!$ctrl.last"></md-divider>

</md-list-item>
