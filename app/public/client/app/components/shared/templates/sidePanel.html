<md-sidenav class="md-sidenav-right" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')"
            ng-class="{'transparent': $ctrl.greaterThanMd()}">

  <div ng-class="{'app-side-nav': $ctrl.greaterThanMd()}" layout="column">

    <md-toolbar ng-if="!$ctrl.greaterThanMd()" style="background-color: #cccccc">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button md-button md-ink-ripple" ng-if="!$ctrl.greaterThanMd()"
                   ng-click="$ctrl.close()" class="md-primary" aria-label="Close">
          <md-icon md-svg-src="/ds/images/ic_close_white_32px.svg" aria-hidden="true"></md-icon>
          <div class="md-ripple-container"></div>
        </md-button>

        <span flex></span>

        <login-component class="nav-login" ng-if="$ctrl.isSmallScreen"></login-component>

      </div>
    </md-toolbar>


    <div class="userOptions" layout="column" layout-padding layout-align="center left">

      <md-list-item class="icon-list" ng-if="$ctrl.type!='global'"
                    ng-href="/ds/communities">
        <md-icon md-font-set="material-icons"> subject </md-icon>
        <p class="md-body-1">{{$ctrl.allCommunitiesLink}} </p>
      </md-list-item>


      <md-list-item class="icon-list" ng-show="$ctrl.canSubmit"
                    href="{{$ctrl.dspaceHost}}{{$ctrl.dspaceRoot}}/handle/{{$ctrl.itemHandle}}/submit"
                    target="_blank">
        <md-icon md-font-set="material-icons"> file_upload </md-icon>
        <p class="md-body-1">{{$ctrl.submitButtonLabel}} </p>
      </md-list-item>

      <md-list-item class="icon-list" ng-show="$ctrl.showSubmitInstuctions" href="{{$ctrl.submitInformationLink}}"
                    target="_blank">
        <md-icon md-font-set="material-icons"> info_outline </md-icon>
        <p class="md-body-1">{{$ctrl.submitInformationLabel}} </p>
      </md-list-item>

      <md-list-item class="icon-list" ng-show="$ctrl.showSubmitInstuctions" href="{{$ctrl.submitInstructionsLink}}"
                    target="_blank">
        <md-icon md-font-set="material-icons"> directions_run </md-icon>
        <p class="md-body-1">{{$ctrl.submitInstructionsLabel}} </p>
      </md-list-item>



      <md-list-item class="icon-list" ng-show="$ctrl.canAdminister"  target="_top"
                    href="{{$ctrl.dspaceHost}}{{$ctrl.dspaceRoot}}/admin/{{$ctrl.service}}?{{$ctrl.service}}ID={{$ctrl.itemId}}">
        <md-icon> group </md-icon>
        <p class="md-body-1">Administer {{$ctrl.actionType}} </p>
      </md-list-item>

      <md-list-item class="icon-list" ng-show="$ctrl.isSystemAdmin"
                    href="{{$ctrl.dspaceHost}}{{$ctrl.dspaceRoot}}/admin/panel"
                    target="_blank">
        <md-icon md-font-set="material-icons"> group </md-icon>
        <p class="md-body-1">Administer DSpace </p>
      </md-list-item>

    </div>


    <search-box-component ng-if="$ctrl.type!='global' && $ctrl.type!='discover'" type="{{$ctrl.type}}"
                          id="{{$ctrl.id}}"></search-box-component>

    <global-search-box-component ng-if="$ctrl.type=='global'"></global-search-box-component>



  </div>
</md-sidenav>
