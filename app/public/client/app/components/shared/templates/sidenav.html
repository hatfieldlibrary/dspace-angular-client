<md-sidenav class="md-sidenav-right" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')"
            ng-class="{'transparent': $ctrl.greaterThanMd()}">

  <div ng-class="{'app-side-nav': $ctrl.greaterThanMd()}" layout="column">

    <md-button class="md-icon-button md-button md-ink-ripple" ng-if="!$ctrl.greaterThanMd()" ng-click="$ctrl.close()" class="md-primary" aria-label="Close">
      <md-icon md-svg-src="/images/ic_close_black_32px.svg" aria-hidden="true"></md-icon>
      <div class="md-ripple-container"></div>
    </md-button>

    <search-box-component ng-if="$ctrl.type!='discover'" type="{{$ctrl.type}}" id="{{$ctrl.id}}"></search-box-component>

    <discovery-search-box-component ng-if="$ctrl.type=='discover'"></discovery-search-box-component>


  </div>
</md-sidenav>
