<md-toolbar>
  <div class="md-toolbar-tools">


    <div layout="row" flex="100" layout-align="center center">

      <div layout="row" flex="100" style="max-width:950px" layout-align="left center"
           class="content-width" flex>

        <md-button class="logo" aria-label="Academic Commons" ng-click="$ctrl.goToHome();" flex="50" style="max-width: 170px; margin-top: 13px;">
          <img width="100%" height="95%" src="{{$ctrl.homeLogo}}">
        </md-button>

        <div flex></div>

        <login-component class="nav-login" ng-if="!$ctrl.isSmallScreen"></login-component>

        <md-button class="md-icon-button md-button md-ink-ripple hide-gt-md" type="button"
                   ng-click="$ctrl.openMenu()" hide-gt-md="" aria-label="Toggle Menu" flex="5" style="min-width:40px;">
          <md-icon md-svg-src="/ds/images/ic_menu_white_24px.svg" width="100%" aria-hidden="true"></md-icon>
          <div class="md-ripple-container"></div>
        </md-button>

      </div>
    </div>
  </div>
</md-toolbar>
