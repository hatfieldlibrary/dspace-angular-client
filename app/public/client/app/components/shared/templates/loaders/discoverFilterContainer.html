<div hide show-gt-sm class="filter-container">

  <div layout-padding class="md-caption">{{$ctrl.filterLabel}}</div>

  <discover-filter-component
    ng-repeat="filter in $ctrl.filters"
    position="{{$index}}"
    on-add-filter="$ctrl.onAddFilter(field, mode, terms)"
    on-remove-filter="$ctrl.onRemoveFilter(position)"
  >

  </discover-filter-component>
</div>
