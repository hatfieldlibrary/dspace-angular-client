
<div class="sort-options" layout="row">

  <md-input-container flex="{{$ctrl.fieldSelectorWidth}}">
    <label>Field:</label>
    <md-select ng-model="$ctrl.selectedField" placeholder="Field">
      <md-option ng-repeat="field in $ctrl.fields" value="{{field.value}}">{{field.label}}</md-option>
    </md-select>
  </md-input-container>


  <md-input-container hide-xs flex="33">
    <label>Mode:</label>
    <md-select ng-model="$ctrl.selectedMode" placeholder="Mode">
      <md-option ng-repeat="mode in $ctrl.modes"  value="{{mode.value}}">{{mode.label}}</md-option>
    </md-select>
  </md-input-container>

  <md-input-container flex="{{$ctrl.filterWidth}}" flex-xs="34">
    <label>{{$ctrl.placeholder}}</label>
    <input type="text" ng-model="$ctrl.filterTerms" >
  </md-input-container>
  <md-input-container ng-if="$ctrl.status=='add'">
  <md-button class="md-accent" ng-click="$ctrl.addFilter();">Add Filter</md-button>
   </md-input-container>
  <md-input-container ng-if="$ctrl.status=='remove'">
    <md-button class="md-warn" ng-click="$ctrl.removeFilter();">Remove</md-button>
  </md-input-container>
</div>
