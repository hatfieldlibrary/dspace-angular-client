<div layout="column" layout-fill layout-align="start start" style="max-width: 100%;height:100%;box-sizing:border-box;"
     layout-padding>

  <div class="page-title">
    <div class="md-subhead parent-title"><a ng-href="/handle/{{$ctrl.data.parentCommunity.handle}}">{{$ctrl.data.parentCommunity.name}}</a>
    </div>
    <div class="md-display-1 item-title">{{$ctrl.data.name}}</div>

  </div>

  <md-card class="main-card md-hue-1" style="width:100%;">

    <img ng-src="images/bio_header.jpg" class="md-card-image" alt="image caption">

    <md-card-content  style="max-width:100%;">

      <div layout="column" layout-align="center left">

        <div class="md-subhead" ng-bind-html="$ctrl.data.introductoryText"></div>

        <md-content>
          <item-list-component flex="100" layout-fill class="list-width" context="collection"></item-list-component>
        </md-content>

      </div>

    </md-card-content>

  </md-card>


</div>
