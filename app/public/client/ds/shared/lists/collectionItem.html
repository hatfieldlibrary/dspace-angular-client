<md-list-item flex="100" class="md-3-line"  ng-click="$ctrl.openCollectionHandle($ctrl.handle)">

  <div class="md-list-item-text" layout-fill>

    <div layout="column" flex="100" style="max-width: 100%;padding-bottom: 30px;" class="md-list-item-text" layout-fill>

      <div class="md-title list-highlight">
        {{$ctrl.title}}
      </div>
      <div class="md-subhead" ng-bind-html="$ctrl.description"></div>

    </div>
  </div>

  <md-divider ng-if="!$ctrl.last"></md-divider>
</md-list-item>
