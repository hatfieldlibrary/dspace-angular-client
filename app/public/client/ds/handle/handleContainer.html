  gt-xs="5"
  gt-sm="10"
  gt-md="15"
  gt-lg="25"
-->
<div layout-fill layout="row">

  <handle-component flex="100"
                    flex-gt-xs="95"
                    flex-gt-sm="70"

                    class="app-primary-content-container"></handle-component>

  <side-nav-component asset-type="{{$ctrl.assetType}}" asset-id="{{$ctrl.assetId}}" query-type="{{$ctrl.queryType}}"

       flex-gt-sm="10"

       flex-gt-lg="25"></div>
